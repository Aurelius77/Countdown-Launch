<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Launch countdown timer</title>


  <body>
    
    <h2 id="header">WE'RE LAUNCHING SOON</h2>

    <div class="container">
  
      <div class="time">
        <div class="timebox">
          <h1 id="days">08</h1>
          </div>

        <div class="text">DAYS</div>
      </div>
  
      <div class="time">
        <div class="timebox"><h1 id="hours">08</h1></div>
        <div class="text">HOURS</div>
      </div>
  
      <div class="time">
        <div class="timebox"><h1 id="minutes">08</h1></div>
        <div class="text">MINUTES</div>
      </div>
  
      <div class="time">
        <div class="timebox"><h1 id="seconds">08</h1></div>
        <div class="text">SECONDS</div>
      </div>
  
    </div>
  
  
    <img src="/images/pattern-hills.svg" id="hills" alt="hills">
    <div class="logos">
      <img src="/images/icon-facebook.svg" alt="facebook" class="img">
      <img src="/images/icon-instagram.svg" alt="instagram" class="img">
      <img src="/images/icon-pinterest.svg" alt="pinterest" class="img">
    </div>

</body>

<script src="script.js"></script>
</html>
